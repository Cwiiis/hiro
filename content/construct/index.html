<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HIRO Intro</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
  			height: 100%;
  			width: 100%;
  			padding: 0;
  			margin: 0;
  			overflow: hidden;
			}

			canvas {
				width: 100%;
			  height: 100%;
			}
		</style>
	</head>
	<body>
	</body>
	<script src="js/three.min.js"></script>
	<script src="js/tween.min.js"></script>
	<script src="js/VRControls.js"></script>
	<script src="js/VREffect.js"></script>
	<script src="js/DeviceOrientationControls.js"></script>
	<script src="js/StereoEffect.js"></script>

	<!-- This is a library that allows this application to communicate with the main JAVRIS application host -->
	<script src="../../js/vrclient.js"></script>
	<script>
		var parameters = ( function () {
			var parameters = {};
			var parts = window.location.search.substr( 1 ).split( '&' );
			for ( var i = 0; i < parts.length; i ++ ) {
				var parameter = parts[ i ].split( '=' );
				parameters[ parameter[ 0 ] ] = parameter[ 1 ];
			}
			return parameters;
		} )();

		var camera, scene, renderer;
		var controls, effect, vrEffect;
		var geometry, material, cube;

		function init() {
			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.autoClear = false;
			renderer.setClearColor( 0x000000 );
			document.body.appendChild( renderer.domElement );

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );

			effect = renderer;

			effect.setSize( window.innerWidth, window.innerHeight );

			window.addEventListener( 'resize', onWindowResize, false );

			VRClient.ready();

			VRClient.onRenderModeChange = function(mode) {
				var modes = VRClient.renderModes;
				if (mode == modes.normal) {
					console.log('Mono mode');
					controls = null;
					effect = renderer;
				} else if (mode == modes.stereo) {
					console.log('Stereo mode');
					controls = new THREE.DeviceOrientationControls( camera );
					effect = new THREE.StereoEffect( renderer );
				} else if (mode == modes.vr) {
					console.log('VR mode');
					controls = new THREE.VRControls( camera );
					effect = new THREE.VREffect( renderer );
				}
			}
		}

		function setScene() {
			var worldGeo = new THREE.SphereGeometry( 490, 60, 40 );
			worldGeo.applyMatrix( new THREE.Matrix4().makeScale( -1, 1, 1 ) );
			var worldMat = new THREE.MeshBasicMaterial( { transparent: true, opacity: 1, map: THREE.ImageUtils.loadTexture( 'images/bg.jpg' ) } );
			var world = new THREE.Mesh( worldGeo, worldMat );

			scene.add( world );
		}

		function initVideo() {
			var geometry = new THREE.PlaneGeometry( 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0xffff00, side: THREE.DoubleSide } );

			var mesh = new THREE.Mesh( geometry, material );

			mesh.position.set(0,0,-30);
			mesh.scale.set(10, 10, 1);

			//scene.add(mesh);
		}

		function onWindowResize() {
			var innerWidth = window.innerWidth;
			var innweHeight =  window.innerHeight;
			camera.aspect = innerWidth / innweHeight;
			camera.updateProjectionMatrix();

			effect.setSize( innerWidth, innweHeight );
		}

		function animate() {
			requestAnimationFrame( animate );
			render();
			TWEEN.update();
		}

		function render() {
			if (controls) {
				controls.update();
			}
			effect.render( scene, camera );
		}

		init();
		setScene();
		initVideo();
		animate();

	</script>
</html>
