	<script>
		var parameters = ( function () {
			var parameters = {};
			var parts = window.location.search.substr( 1 ).split( '&' );
			for ( var i = 0; i < parts.length; i ++ ) {
				var parameter = parts[ i ].split( '=' );
				parameters[ parameter[ 0 ] ] = parameter[ 1 ];
			}
			return parameters;
		} )();

		var camera, scene, renderer;
		var controls, effect, vrEffect;
		var geometry, material, cube;
		var cursor;
		var icons;
		var iconsArray = [];


		function init() {
			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.autoClear = false;
			renderer.setClearColor( 0x000000 );

			document.body.appendChild( renderer.domElement );

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );

			cursor = new VRCursor();

			cursor.ready.then(function() {
				scene.add(cursor.layout);
				cursor.init(renderer.domElement, camera, scene);
				cursor.enable();
			});

			setRenderMode(VRClient.renderModes.normal);

			effect.setSize( window.innerWidth, window.innerHeight );

			window.addEventListener( 'resize', onWindowResize, false );


			// handle render mode changes from VR client and set appropriate renderer and control for mode.
			VRClient.onRenderModeChange = setRenderMode;

			function setRenderMode(mode) {
				var modes = VRClient.renderModes;
				if (mode == modes.normal) {
					console.log('Mono mode');
					controls = null;
					effect = renderer;
					cursor.setMode('mono');
					cursor.hide();
				} else if (mode == modes.stereo) {
					console.log('Stereo mode');
					controls = new THREE.DeviceOrientationControls( camera );
					effect = new THREE.StereoEffect( renderer );
					cursor.setMode('centered');
					cursor.show();
				} else if (mode == modes.vr) {
					console.log('VR mode');
					controls = new THREE.VRControls( camera );
					effect = new THREE.VREffect( renderer );
					cursor.setMode('centered');
					cursor.show();
				}
			}

			VRClient.onBlur = function() {
				console.log('content blurred');
				cursor.disable();
			}

			VRClient.onFocus = function() {
				console.log('content focused');
				cursor.enable();
			}

			var light = new THREE.DirectionalLight( 0xffffff, 0.15 );
			light.position.set( 100, 110, 150 )
			scene.add( light );

			// Announce to Javris that everything is ready to go and we can reveal content.
			VRClient.ready();
		}

		function createMockupCylinder(){
			var radius = 850;
			var circumference = radius * 2 * 3.14;
			var height = circumference / 4;

			var holder = new THREE.Object3D();

			var mockup = new THREE.Mesh(
				new THREE.CylinderGeometry( radius, radius, height, 60, 1, true ),
				new THREE.MeshBasicMaterial( {
					transparent: true,
					//side: THREE.DoubleSide,
					map: THREE.ImageUtils.loadTexture( 'images/content-1.png' )
				} )
			);

			mockup.geometry.applyMatrix( new THREE.Matrix4().makeScale( -1, 1, 1 ) );
			//mockup.scale.set( -1, 1, 1 );
			//holder.position.set( 0, 0, 0 )
			scene.add( mockup );

		}

		function setSky() {

			var geometry = new THREE.SphereGeometry( 1000 , 60, 40 );
			geometry.applyMatrix( new THREE.Matrix4().makeScale( -1, 1, 1 ) );
			var material = new THREE.MeshBasicMaterial( { transparent: true, opacity: 1, map: THREE.ImageUtils.loadTexture( 'images/bg.jpg' ) } );
			var sky = new THREE.Mesh( geometry, material );

			scene.add( sky );
		}

		/* Depracated. Can probably delete... */

		function drawSquare(x1, y1, x2, y2) {

		    var square = new THREE.Geometry();

		    //set 4 points
		    square.vertices.push( new THREE.Vector3( x1,y2,0) );
		    square.vertices.push( new THREE.Vector3( x1,y1,0) );
		    square.vertices.push( new THREE.Vector3( x2,y1,0) );
		    square.vertices.push( new THREE.Vector3( x2,y2,0) );

		    //push 1 triangle
		    square.faces.push( new THREE.Face3( 0,1,2) );

		    //push another triangle
		    square.faces.push( new THREE.Face3( 0,3,2) );

		    //return the square object with BOTH faces
		    return square;
		}

		/* Depracated. Can probably delete... */

		function makeIconTarget(){

			var geometry = new THREE.CircleGeometry( 160, 4 )
			geometry.vertices.shift();

			var line = new THREE.Line( geometry, material );
			line.position.set( 0, 0, 0 );
			line.rotation.set( 0, 0, Math.PI / 4 );

			return line;

		}

		function makeIconHolder( width, height, depth, url, posX, posY, posZ ) {
			var holder = new THREE.Mesh(
				new THREE.BoxGeometry( width, height, depth, 1, 1 ),
				new THREE.MeshBasicMaterial( { color: 0xffffff, wireframe: true	} )
			)

			holder.position.set( posX, posY, posZ );

			holder.addEventListener('click', function() {
				console.log('clicked holder');
				VRClient.load( url );
				console.log( url );
			})

			return holder;

		}

		function makeIconShadow(  ){

			var shadow = new THREE.Mesh(
				new THREE.CircleGeometry( 40, 60, 0, Math.PI * 2 ),
				new THREE.MeshBasicMaterial( { color: 0x629cc2, wireframe: false, transparent: true, opacity: 1 } )
			);

			shadow.rotation.set( 0 - Math.PI / 2, 0, 0 )

			return shadow;

		}


		function populateIcons() {
			// base positioning of icons position.
			var iconBasePos = {
				x: 0,
				y: -80,
				z: -400
			};

			// sechelt
			var loader = new THREE.ObjectLoader();
			loader.load( 'models/icon-sechelt-3.json', function ( object ) {
				// relative object positioning to iconBasePos.
				var x = -250,
					y = 0,
					z = 0;

				var holder = makeIconHolder( 200, 200, 200, "http://mozvr.github.io/sechelt", iconBasePos.x+x, iconBasePos.y+y, iconBasePos.z+z );
				var shadow = makeIconShadow();
				shadow.position.setY( -130 );
				holder.add( shadow );
				holder.add( object );
				scene.add(holder)
			});

			// polar sea
			loader.load( 'models/icon-polarsea-1.json', function ( object ) {
				// relative object positioning to iconBasePos.
				var x = 0,
					y = 0,
					z = 0;

				var holder = makeIconHolder( 200, 200, 200, "http://mozvr.github.io/polarsea/", iconBasePos.x+x, iconBasePos.y+y, iconBasePos.z+z );
				var shadow = makeIconShadow();
				shadow.position.setY( -130 );
				holder.add( shadow );
				holder.add( object );
				scene.add(holder)
			});

			// information diving
			loader.load( 'models/icon-infodive-1.json', function ( object ) {
				// relative object positioning to iconBasePos.
				var x = 240,
					y = 0,
					z = 0;

				var holder = makeIconHolder( 200, 200, 200, "http://mozvr.github.io/infodive/index2.html", iconBasePos.x+x, iconBasePos.y+y, iconBasePos.z+z );
				var shadow = makeIconShadow();
				shadow.position.setY( -130 );
				holder.add( shadow );
				holder.add( object );
				scene.add(holder)

				/* Define colors */
				var colors = [
					0xEF2D5E, //pink
					0xFCED49, //yellow
					0x1BA0D1, //blue
					0xA00B5F, //purple
					0x93B75D, //green
				];

				/* Make dots */

				for ( var i = 0; i < 10; i++ ){
					var geometry = new THREE.SphereGeometry( 3, 20, 20 );
					var material = new THREE.MeshBasicMaterial( {
						color: colors[Math.floor(Math.random() * colors.length)]
					} );
					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.set( getRandomInt( -50, 50 ), 0, getRandomInt( -50, 50 ) )
					object.add( mesh );

				}

				/* Make arcs */

				var arcs = new THREE.Object3D();
				var quantity = 20;
				var points = 100;

				function getRandomInt( min, max ) {
				    return Math.floor( Math.random() * ( max - min + 1 ) ) + min;
				}

				var geometry = new THREE.Geometry()
				var curve = new THREE.CubicBezierCurve3();
				curve.v0 = new THREE.Vector3(0, 0, 0);
				curve.v1 = new THREE.Vector3(0, 50, 0);
				curve.v2 = new THREE.Vector3(35, 50, 0);
				curve.v3 = new THREE.Vector3(35, 0, 0);

				for (var j = 0; j < points; j++) {
					geometry.vertices.push( curve.getPoint( j / points ) )
				}

				geometry.dynamic = false

				for ( var i = 0; i < quantity; i++ ){

					/*
					var material = new THREE.LineBasicMaterial( {
						color: colors[Math.floor(Math.random() * colors.length)],
						linewidth: 20,
						opacity: 1,
						transparent: true
					});

					var arc = new THREE.Line( geometry, material )
					*/

					var geometry = new THREE.CylinderGeometry( 30, 30, 4, 40, 1, true );
					var material = new THREE.MeshBasicMaterial( {
						color: colors[Math.floor(Math.random() * colors.length)],
						side: THREE.DoubleSide,
						opacity: 1,
						transparent: true
					});

					var arc = new THREE.Mesh( geometry, material )

					arc.position.set( getRandomInt( -50, 50 ), 0, getRandomInt( -50, 50 ) )
					arc.rotation.set( Math.PI / 2, 0, getRandomInt( 0, 4 ) );
					arc.scale.set( 0.75, 0.75, 0.75 )
					object.add( arc );
				}

				/* Make lines */

				var lines = new THREE.Object3D();

				var quantity = 8;
				var increment = 12;
				var lengths = [
					191,
					188,
					183,
					176,
					164,
					147,
					124,
					86,
					0
				]

				var material = new THREE.LineBasicMaterial( { color: 0xffffff, linewidth: 1, opacity: 0.15, transparent: true } );

				for( var i = 0; i < quantity; i++ ){

					var length = lengths[i];

					var geometry = new THREE.Geometry()
					geometry.vertices.push(new THREE.Vector3(0, 0, 0 - length/2));
					geometry.vertices.push(new THREE.Vector3(0, 0, length/2));

					var line = new THREE.Line( geometry, material );
					line.position.set( i * increment, 0, 0 )
					lines.add( line );

					if( i > 0 ) {
						var twin = line.clone();
						twin.position.set( 0 - i * increment, 0, 0 )
						lines.add( twin );
					}

				}

				var lines2 = lines.clone();
				lines2.rotation.set( 0, Math.PI / 2, 0 )

				lines.add( lines2 );
				lines.position.setY( -1.4 );
				object.add(lines);
				//object.rotation.set( Math.PI / 4, 0, 0 )

			});

		}

		function onWindowResize() {
			var innerWidth = window.innerWidth;
			var innweHeight =  window.innerHeight;
			camera.aspect = innerWidth / innweHeight;
			camera.updateProjectionMatrix();

			effect.setSize( innerWidth, innweHeight );
		}

		function animate() {
			requestAnimationFrame( animate );
			render();
			TWEEN.update();
		}

		function render() {
			if (controls) {
				controls.update();
			}

			cursor.update();

			effect.render( scene, camera );
		}

		init();
		createMockupCylinder();
		setSky();
		populateIcons();
		animate();

	</script>
