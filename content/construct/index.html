<html lang="en">

	<body>

	<script src="js/three.min.js"></script>
	<script src="js/tween.min.js"></script>
	<script src="js/VRControls.js"></script>
	<script src="js/VREffect.js"></script>

	<!-- This is a library that allows this application to communicate with the main JAVRIS application host -->
	<script src="../../js/vrclient.js"></script>
	<script>
		var parameters = ( function () {
			var parameters = {};
			var parts = window.location.search.substr( 1 ).split( '&' );
			for ( var i = 0; i < parts.length; i ++ ) {
				var parameter = parts[ i ].split( '=' );
				parameters[ parameter[ 0 ] ] = parameter[ 1 ];
			}
			return parameters;
		} )();

		var camera, scene, renderer;
		var controls, effect, vrEffect;
		var geometry, material, cube;

		function init() {

			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.autoClear = false;
			renderer.setClearColor( 0x000000 );
			document.body.appendChild( renderer.domElement );

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );

			effect = renderer;

			effect.setSize( window.innerWidth, window.innerHeight );

			window.addEventListener( 'resize', onWindowResize, false );

			VRClient.ready();

			VRClient.onRenderModeChange = function(mode) {
				var modes = VRClient.renderModes;
				if (mode == modes.normal) {
					console.log('Mono mode');
					controls = null;
					effect = renderer;
				} else if (mode == modes.stereo) {
					console.log('Stereo mode');
					controls = new THREE.DeviceOrientationControls( camera );
					effect = new THREE.StereoEffect( renderer );
				} else if (mode == modes.vr) {
					console.log('VR mode');
					controls = new THREE.VRControls( camera );
					effect = new THREE.VREffect( renderer );
				}
			}
		}

		function createMockupCylinder(){

			var radius = 850;	
			var circumference = radius * 2 * 3.14;
			var height = circumference / 4;

			var holder = new THREE.Object3D();

			var mockup = new THREE.Mesh(
				new THREE.CylinderGeometry( radius, radius, height, 60, 1, true ),
				new THREE.MeshBasicMaterial( { 
					transparent: true, 
					//side: THREE.DoubleSide,
					map: THREE.ImageUtils.loadTexture( 'images/content-1.png' )
				} )
			);

			mockup.geometry.applyMatrix( new THREE.Matrix4().makeScale( -1, 1, 1 ) );
			//mockup.scale.set( -1, 1, 1 );
			//holder.position.set( 0, 0, 0 )
			scene.add( mockup );

		}

		function setScene() {
			
			var geometry = new THREE.SphereGeometry( 1000 , 60, 40 );
			geometry.applyMatrix( new THREE.Matrix4().makeScale( -1, 1, 1 ) );
			var material = new THREE.MeshBasicMaterial( { transparent: true, opacity: 1, map: THREE.ImageUtils.loadTexture( 'images/bg.jpg' ) } );
			var sky = new THREE.Mesh( geometry, material );

			scene.add( sky );
		}

		function drawSquare(x1, y1, x2, y2) { 

		    var square = new THREE.Geometry(); 

		    //set 4 points
		    square.vertices.push( new THREE.Vector3( x1,y2,0) );
		    square.vertices.push( new THREE.Vector3( x1,y1,0) );
		    square.vertices.push( new THREE.Vector3( x2,y1,0) );
		    square.vertices.push( new THREE.Vector3( x2,y2,0) );

		    //push 1 triangle
		    square.faces.push( new THREE.Face3( 0,1,2) );

		    //push another triangle
		    square.faces.push( new THREE.Face3( 0,3,2) );

		    //return the square object with BOTH faces
		    return square;
		}

		function populateIcons() {
			
			var icons = new THREE.Object3D();
			icons.position.set( 0, -80, -400 );
			scene.add( icons );

			var iconsArray = [];
			iconsArray.push( 'models/icon-sechelt-3.json' );
			iconsArray.push( 'models/icon-sechelt-3.json' );
			iconsArray.push( 'models/icon-polarsea-1.json' );

			var loader = new THREE.ObjectLoader();

			var light1 = new THREE.DirectionalLight( 0xffffff, 0.15 );
			light1.position.set( 100, 110, 150 )
			scene.add( light1 );

			function createShadow(){
				
				var shadow = new THREE.Mesh(
					new THREE.CircleGeometry( 40, 60, 0, Math.PI * 2 ),
					new THREE.MeshBasicMaterial( { color: 0x629cc2, wireframe: false, transparent: true, opacity: 1 } ) 
				);

				shadow.rotation.set( 0 - Math.PI / 2, 0, 0 )

				return shadow;

			}
			
			loader.load( iconsArray[0], function ( object ) {
				//console.log(object);
				icons.add( object );
				object.position.set( -240, 0, 0 );
				var target = makeTarget();
				//icons.add( target );
				target.position.set( -240, 0, 0 );

				var shadow = createShadow();
				shadow.position.setY( -130 );
				object.add( shadow );
			});

			loader.load( iconsArray[1], function ( object ) {
				//console.log(object);
				icons.add( object );
				object.position.set( 0, 60, 300 );
				//object.position.set( 0, 79, 394 );
				var target = makeTarget();
				//icons.add( target );
				object.position.set( 0, 60, 300 );
				//object.position.set( 0, 79, 394 );
				object.scale.set( 0.1, 0.1, 0.1 );

				var shadow = createShadow();
				shadow.position.setY( -130 );
				//object.add( shadow );
			});


			/*
			loader.load( iconsArray[1], function ( object ) {
				//console.log(object);
				icons.add( object );
				object.position.set( 0, 0, -40 );
				var target = makeTarget();
				//icons.add( target );
				target.position.set( 0, 0, -40 );
			});
		
			loader.load( iconsArray[2], function ( object ) {
				icons.add( object ); 
				object.position.set( 240, 0, 0 );
				var target = makeTarget();
				//icons.add( target );
				target.position.set( 240, 0, 0 );				
			});
			*/

			var material = new THREE.LineBasicMaterial( { color: 0xffffff, linewidth: 2, transparent: true, opacity: 1 } );

			function makeTarget(){

				var geometry = new THREE.CircleGeometry( 160, 4 )
				geometry.vertices.shift();
				
				var line = new THREE.Line( geometry, material );
				line.position.set( 0, 0, 0 );
				line.rotation.set( 0, 0, Math.PI / 4 );

				return line;

			}
		}

		function initVideo() {
			var geometry = new THREE.PlaneGeometry( 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0xffff00, side: THREE.DoubleSide } );

			var mesh = new THREE.Mesh( geometry, material );

			mesh.position.set(0,0,-30);
			mesh.scale.set(10, 10, 1);

			//scene.add(mesh);
		}

		function onWindowResize() {
			var innerWidth = window.innerWidth;
			var innweHeight =  window.innerHeight;
			camera.aspect = innerWidth / innweHeight;
			camera.updateProjectionMatrix();

			effect.setSize( innerWidth, innweHeight );
		}

		function animate() {
			requestAnimationFrame( animate );
			render();
			TWEEN.update();
		}

		function render() {
			if (controls) {
				controls.update();
			}
			effect.render( scene, camera );
		}

		init();
		createMockupCylinder();
		populateIcons();
		setScene();
		initVideo();
		animate();

	</script>
</html>
